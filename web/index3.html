<!DOCTYPE html>
<html>
<head>
    <title>Flowy - Simplified Data Flow App</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <link href="css/styles3.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/flowy.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/flowy.min.js"></script>
    <script src="js/script3.js"></script>
</head>
<body>
    <div class="sidebar"></div> <!-- サイドバーはJSで読み込まれる -->

    <div class="topbar">
        <span>管理ダッシュボード</span>
        <div class="user-profile">
            <img src="https://via.placeholder.com/30" alt="Profile" class="rounded-circle"> ユーザー名
        </div>
    </div>
    <div class="content">
        <div class="row">
    <div id="navigation">
        <div id="leftside">
            <div id="details">
                <div id="back"><img src="assets/arrow.svg"></div>
                Input
                </div>
            </div>
        </div>
    </div>
    <div id="leftcard">
        <p id="header">Blocks</p>
        <div id="blocklist">
            <!-- ブロックの入力 -->
            <div class="blockelem create-flowy noselect" data-blocktype="input">
                <input type="hidden" name="blockelemtype" class="blockelemtype" value="input">
                <div class="grabme">
                    <img src="assets/grabme.svg">
                </div>
                <div class="blockin">
                    <div class="blockico">
                        <span></span>
                        <img src="assets/input.svg">
                    </div>
                    <div class="blocktext">
                        <p class="blocktitle">Input Block</p>
                        <p class="blockdesc">Choose one of three inputs</p>
                    </div>
                </div>
            </div>
            <!-- 条件ブロック -->
            <div class="blockelem create-flowy noselect" data-blocktype="condition">
                <input type="hidden" name="blockelemtype" class="blockelemtype" value="condition">
                <div class="grabme">
                    <img src="assets/grabme.svg">
                </div>
                <div class="blockin">
                    <div class="blockico">
                        <span></span>
                        <img src="assets/condition.svg">
                    </div>
                    <div class="blocktext">
                        <p class="blocktitle">Condition Block</p>
                        <p class="blockdesc">Enter condition to evaluate</p>
                    </div>
                </div>
            </div>
            <!-- 出力ブロック -->
            <div class="blockelem create-flowy noselect" data-blocktype="output">
                <input type="hidden" name="blockelemtype" class="blockelemtype" value="output">
                <div class="grabme">
                    <img src="assets/grabme.svg">
                </div>
                <div class="blockin">
                    <div class="blockico">
                        <span></span>
                        <img src="assets/output.svg">
                    </div>
                    <div class="blocktext">
                        <p class="blocktitle">Output Block</p>
                        <p class="blockdesc">Outputs the result</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div id="canvas"></div>
    <!-- 外部JSの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
