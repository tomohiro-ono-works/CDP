<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/tableauDataSetting.js"></script>
    <script type="text/javascript" src="js/tableauData.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar"></div> <!-- サイドバーはJSで読み込まれる -->

    <div class="topbar">
        <span>管理ダッシュボード</span>
        <div class="user-profile">
            <img src="https://via.placeholder.com/30" alt="Profile" class="rounded-circle"> ユーザー名
        </div>
    </div>

    <div class="content">
        <div class="row">
            <div class="col-md-3">
                <div class="card bg-light">
                    <h4><i class="fas fa-eye card-icon"></i> 新規ビジター</h4>
                    <p>57,820</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-light">
                    <h4><i class="fas fa-shopping-cart card-icon"></i> 購入数</h4>
                    <p>89,745</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-light">
                    <h4><i class="fas fa-users card-icon"></i> アクティブユーザー</h4>
                    <p>178,391</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-light">
                    <h4><i class="fas fa-redo card-icon"></i> リターン数</h4>
                    <p>32,592</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button onclick="downloadDataFromWorksheet('シート 1')">Download</button>
                <button onclick="getDataFromWorksheet('シート 1')">df</button> 
                <input type="text" id="messageInput" placeholder="メッセージを入力" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="vizContainer"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h4>訪問者の取得チャネル</h4>
                    <canvas id="acquisitionChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h4>国別ユーザー数</h4>
                    <canvas id="userByCountryChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- 外部JSの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
